<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-do List</title>

  <link rel="stylesheet" href="./src/css/styles.css">
  <script src="https://kit.fontawesome.com/6376c03a82.js" crossorigin="anonymous"></script>
</head>
<body>

  <div class="container"> 
  
    <!--NAVBAR-->
    <nav class="navbar">
      <ul class="navbar__list">
        <li class="navbar__item">
          <p class="heading-primary active">Saturday, June 1</p>
          <p class="heading-secondary"><span class="activities-days">0</span> active Tasks</p>
        </li>

        <li class="navbar__item">
          <a href="#" id="incompleteTasks"><p class="heading-primary" id="complete">Incomplete Tasks</p></a>
          <a href="#" id="completeTasks"><p class="heading-primary" id="incomplete">Complete Tasks</p></a>
        </li>
      </ul>
    </nav>

    <!--INPUT TASK-->
    <div class="input-task">
      <input class="input-task__input" id="inputNewTask" type="text" placeholder="Enter a task">
      <button class="input-task__btn" id="btnAddTask">Add Task</button>
    </div>

    <!--TASKS-->
    <ul class="tasks todo-list">
      
    </ul>
    
    <ul class="tasks complete-list">

    </ul>

  </div> <!-- / CONTAINER -->

  <script src="./src/js/app.js"></script>
</body>
</html>
