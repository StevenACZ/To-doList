<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-do List</title>

  <link rel="stylesheet" href="./src/css/styles.css">
  <script src="https://kit.fontawesome.com/6376c03a82.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container"> 
    
    <!--NAVBAR-->
    <nav class="navbar">
      <ul class="navbar__list">
        <li class="navbar__item">
          <p class="heading-primary active">Saturday, June 1</p>
          <p class="heading-secondary">3 active Tasks</p>
        </li>

        <li class="navbar__item">
          <a href="#"><p class="heading-primary">Incomplete Tasks</p></a>
          <a href="#"><p class="heading-primary">Complete Tasks</p></a>
        </li>
      </ul>
    </nav>

    <!--INPUT TASK-->
    <div class="input-task">
      <input class="input-task__input" type="text" placeholder="Enter a task">
      <button class="input-task__btn">Add Task</button>
    </div>

    <!--TASKS-->
    <div class="tasks">

      <div class="task">
        <div class="left">
          <a href="#"><i class="far fa-check-circle"></i></a>
          <p class="heading-primary">Client meeting</p>
        </div>

        <div class="right">
          <a href="#"><i class="fas fa-trash-alt"></i></a>
        </div>
      </div>
      
    </div>

  </div> <!-- / CONTAINER -->

  <script src="./src/js/app.js"></script>
</body>
</html>
